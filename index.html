<!DOCTYPE html>
<html>
  <head>
    <title>Quiz: Lasagna, Pizza, or Cake?</title>
  </head>
  <body>
    <h1>Quiz: Lasagna, Pizza, or Cake?</h1>
    <p>Answer these questions to find out what you should make for dinner/dessert:</p>
    
    <form id="quiz-form">
      <div>
        <label for="question-1">What type of food are you in the mood for?</label>
        <br>
        <input type="radio" id="answer-1a" name="answer-1" value="a">
        <label for="answer-1a">Something meaty</label>
        <br>
        <input type="radio" id="answer-1b" name="answer-1" value="b">
        <label for="answer-1b">Something savoury</label>
        <br>
        <input type="radio" id="answer-1c" name="answer-1" value="c">
        <label for="answer-1c">Something sweet</label>
      </div>
      
      <div>
        <label for="question-2">How much time do you have to cook?</label>
        <br>
        <input type="radio" id="answer-2a" name="answer-2" value="a">
        <label for="answer-2a">Less than 30 minutes</label>
        <br>
        <input type="radio" id="answer-2b" name="answer-2" value="b">
        <label for="answer-2b">30-60 minutes</label>
        <br>
        <input type="radio" id="answer-2c" name="answer-2" value="c">
        <label for="answer-2c">More than 60 minutes</label>
      </div>
      
      <div>
        <label for="question-3">What ingredients do you have on hand?</label>
        <br>
        <input type="radio" id="answer-3a" name="answer-3" value="a">
        <label for="answer-3a">Pasta, ground beef, tomato sauce</label>
        <br>
        <input type="radio" id="answer-3b" name="answer-3" value="b">
        <label for="answer-3b">Flour, tomato sauce, cheese, cherry tomatoes</label>
        <br>
        <input type="radio" id="answer-3c" name="answer-3" value="c">
        <label for="answer-3c">Flour, sugar, eggs, butter</label>
      </div>
      
      <button type="submit">Submit</button>
    </form>
    
    <script src="recipe_quiz.js"></script>
  </body>
</html>
